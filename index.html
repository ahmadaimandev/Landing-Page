<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Guitar Shop Landing Page">
    <meta name="keyword" content="Guitar, Landing Page">
    <meta name="author" content="ahmadaimandev">
    <meta http-equiv="refresh" content="20">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom CSS-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--Custom Google Font CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Guitarista</title>
</head>
<body>
    <!--Header Start-->
    <header id="header">
        <a href="#home"><img src="./assets/img/logo/guitarista-logo.png" alt="" id="header-img"></a>
        <nav id="nav-bar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#product">Product</a></li>
                <li><a href="#membership-pricing">Pricing</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!--Header End-->

    <main class="web-content">

        <!--home content start-->
        <section id="home">
            <div class="home-column">
                <div class="home-right-side-column"></div>
                <div class="home-left-side-column"></div>
            </div>
        </section>
        <!--home content end-->

        <!--out client start-->
        <div class="client-list">
            <div class="client-title">
                <h2>Our Client</h2>
            </div>
            <div class="slider-track">
                <div class="slide">
                    <img src="" alt="spotify-logo">
                </div>
                <div class="slide">
                    <img src="" alt="soundcloud-logo">
                </div>
                <div class="slide">
                    <img src="" alt="lyrical-lemonade-logo">
                </div>
                <div class="slide">
                    <img src="" alt="ums-logo">
                </div>
                <div class="slide">
                    <img src="" alt="berklee-logo">
                </div>
                <div class="slide">
                    <img src="" alt="julliard-logo">
                </div>
            </div>
        </div>
        <!--out client end-->

        <!--About Us Start-->
        <section id="about-us">
            <div class="about-us-title">
                <h2>About us</h2>
            </div>
            <div class="about-us-video-left-column" id="video"></div>
            <div class="about-us-right-column"></div>
        </section>
        <!--About Us End-->
        
        <!--Product List Start-->
        <section id="product">
            <div class="product-title">
                <h2>Our Product</h2>
            </div>
            <div class="product-one">
                <div class="acoustic-guitar">
                    
                </div>
            </div>
            <div class="product-two">
                <div class="electric-guitar">

                </div>
            </div>
            <div class="product-three">
                <div class="classical-guitar">

                </div>
            </div>
        </section>
        <!--Product List End-->
        
        <!--Pricing Card Start-->
        <section id="membership-pricing">
            <div class="membership-pricing-title">
                <h2>Our Membership Plan</h2>
            </div>
            <div class="basic-card"></div>
            <div class="premium-card"></div>
            <div class="platinum-card"></div>
        </section>
        <!--Pricing Card End-->
        
        <!--Contact Form Start-->
        <section id="contact-us">
            <div class="contact-us-title">
                <h2>Subscribe to our newsletter</h2>
            </div>
            <div class="form-background">
                <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">

                </form>
                <input type="submit" value="Subscribe">
            </div>
        </section>
        <!--Contact Form End-->
    </main>

    <!--Footer Start-->
    <div class="footer-section">
        <footer>

        </footer>
    </div>
    <!--Footer End-->
    
</body>
<script src="./assets/js/navbar.js"></script>
<script src="./assets/js/client.js"></script>
</html>
