<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitarista</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- Font Awesome Icon -->
    <script src="https://kit.fontawesome.com/dbcb87af55.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Start -->
    <header id="header">
        <img src="" alt="logo" id="header-img">
        <nav id="nav-bar">
            <ul class="nav-link">
                <li><a href="#Home">Home</a></li>
                <li><a href="#About-Us">About Us</a></li>
                <li><a href="#Pricing">Pricing</a></li>
                <li><a href="#Our-Products">Our Products</a></li>
                <li><a href="#Contact-Us">Contact Us</a></li>
            </ul>
            <div class="nav-bar-button">
                <button class="sign-up-button">Sign up</button>
                <button class="login-button">Login</button>
            </div>
        </nav>
    </header>
    <!-- Header End -->

    <!-- Main Content Website Start-->

    <!-- Home Section Start-->
    <section class="home-content" id="Home">
        <div class="home-row">
            <div class="home-left-column">
                <div class="home-title"></div>
                <div class="home-description"></div>
                <div class="home-button">
                    <button class="shop-now"></button>
                    <button class="our-products"></button>
                </div>
            </div>
    
            <div class="home-right-column">
                <div class="home-image"></div>
            </div>
        </div>
    </section>
    <!-- Home Section End-->

    <!-- Client List Start-->
    <section class="client-list" id="Client">
        <div class="client-title"></div>
        <div class="client-pic">
            <div class="client-pic-1">
                <img src="" alt="spotify-logo">
            </div>
            <div class="client-pic-2">
                <img src="" alt="UMS-logo">
            </div>
            <div class="client-pic-3">
                <img src="" alt="soundcloud-logo">
            </div>
            <div class="client-pic-4">
                <img src="" alt="lyrical-lemonade-logo">
            </div>
            <div class="client-pic-5">
                <img src="" alt="julliard-school-logo">
            </div>
            <div class="client-pic-6">
                <img src="" alt="berklee-school-logo">
            </div>
        </div>
    </section>
    <!-- Client List End-->

    <!-- About us Start-->
    <section class="about-us-content" id="About-Us">
        <div class="about-us-row">
            <div class="about-us-left-column">
                <div class="about-use-image"></div>
            </div>
    
            <div class="about-us-right-column">
                <div class="about-us-title"></div>
                <div class="about-us-description"></div>
                <div class="about-us-button">
                    <button class="our-team"></button>
                    <button class="lets-connect"></button>
                </div>
            </div>
        </div>
    </section>
    <!-- About us End-->

    <!-- Product Card Start -->
    <section class="product-card" id="Our-Products">
        <div class="product-card-title"></div>
        <div class="product-card-description"></div>
        <div class="product-card-list">
            <div class="card-acoustic-guitar"></div>
            <div class="card-acoustic-electric"></div>
            <div class="card-acoustic-county"></div>
        </div>
    </section>
    <!-- Product Card End -->

    <!-- Pricing Card Start -->
    <section class="pricing-card" id="Pricing">
        <div class="pricing-card-title"></div>
        <div class="pricing-card-description"></div>
        <div class="pricing-card-list">
            <div class="free"></div>
            <div class="pro"></div>
            <div class="premium"></div>
            <div class="enterprise"></div>
        </div>
    </section>
    <!-- Pricing Card End -->

    <!-- Contact Form Start -->
    <section class="contact-form" id="Contact-Us">
        <div class="contact-form-row">
            <div class="contact-form-left-column">
                <div class="contact-form-title"></div>
                <div class="contact-form-description"></div>
            </div>
            <div class="contact-form-right-column">
                <form action="#"></form>
            </div>
        </div>
    </section>
    <!-- Contact Form End -->
    <!-- Main Content Website End-->

    <footer class="footer-content">
        <div class="footer-column-left">
            <!-- Logo -->
            <img src="" alt="">
        </div>
        <div class="footer-column-middle">
            <!-- Copyright Website-->
        </div>
        <div class="footer-column-right">
            <!-- Social Icons-->
        </div>
    </footer>
</body>

</html>
