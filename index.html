<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Guitar Shop Landing Page">
    <meta name="keyword" content="Guitar, Landing Page">
    <meta name="author" content="ahmadaimandev">
    <meta http-equiv="refresh" content="20">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom CSS-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--Custom Google Font CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Welcome To Guitarista Shop</title>
</head>
<body>
    <!--Header Start-->
    <header id="header">
        <img src="./assets/img/logo/guitarista-logo.png" alt="" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#product">Product</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!--Header End-->

    <main class="web-content">
        <!--home content start-->
        <section id="home">
            <div class="home-column">
                <div class="home-right-side-column"></div>
                <div class="home-left-side-column"></div>
            </div>
        </section>
        <!--home content end-->

        <!--About Us Start-->
        <section id="about-us">
            <div class="about-us-video-left-column" id="video"></div>
            <div class="about-us-right-column"></div>
        </section>
        <!--About Us End-->
        
        <!--Product List Start-->
        <section id="product">
            <div class="product-one"></div>
            <div class="product-two"></div>
            <div class="product-three"></div>
        </section>
        <!--Product List End-->
        
        <!--Pricing Card Start-->
        <section id="pricing">
            <div class="pricing-card-one"></div>
            <div class="pricing-card-two"></div>
            <div class="pricing-card-three"></div>
        </section>
        <!--Pricing Card End-->
        
        <!--Contact Form Start-->
        <section id="contact-us">

        </section>
        <!--Contact Form End-->
    </main>
    <!--Footer Start-->
    <footer class="web-footer">

    </footer>
    <!--Footer End-->
</body>
<script src="./assets/js/web-script.js"></script>
</html>
